{{- $root := . -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "owfms.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "owfms.name" . }}
    helm.sh/chart: {{ include "owfms.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "owfms.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.services.owfms.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include "owfms.config" . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/name: {{ include "owfms.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.services.owfms.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:

      containers:

        - name: owfms
          image: "{{ .Values.images.owfms.repository }}:{{ .Values.images.owfms.tag }}"
          imagePullPolicy: {{ .Values.images.owfms.pullPolicy }}

          env:
            - name: KUBERNETES_DEPLOYED
              value: "{{ now }}"
          {{- range $key, $value := .Values.public_env_variables }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          {{- range $key, $value := .Values.secret_env_variables }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "owfms.fullname" $root }}-env
                  key: {{ $key }}
          {{- end }}

          ports:
          {{- range $port, $portValue := .Values.services.owfms.ports }}
            - name: {{ $port }}
              containerPort: {{ $portValue.targetPort }}
              protocol: {{ $portValue.protocol }}
          {{- end }}

          volumeMounts:
          {{- range .Values.volumes.owfms }}
          - name: {{ .name }}
            mountPath: {{ .mountPath }}
            {{- if .subPath }}
            subPath: {{ .subPath }}
            {{- end }}
          {{- end }}

          {{- if .Values.checks.owfms.liveness }}
          livenessProbe:
            {{- toYaml .Values.checks.owfms.liveness | nindent 12 }}
          {{- end }}
          {{- if .Values.checks.owfms.readiness }}
          readinessProbe:
            {{- toYaml .Values.checks.owfms.readiness | nindent 12 }}
          {{- end }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      securityContext:
        fsGroup: 101

      imagePullSecrets:
      {{- range $image, $imageValue := .Values.images }}
        {{- if $imageValue.regcred }}
      - name: {{ include "owfms.fullname" $root }}-{{ $image }}-regcred
        {{- end }}
      {{- end }}

      volumes:
      {{- range $container, $containerVolumes := .Values.volumes }}
      {{- range $containerVolumes }}
      - name: {{ .name }}
        {{- tpl .volumeDefinition $root | nindent 8 }}
      {{- end }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

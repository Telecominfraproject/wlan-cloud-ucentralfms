{{- $root := . -}}
{{- range $ingress, $ingressValue := .Values.ingresses }}
{{- if $ingressValue.enabled }}
---
apiVersion: {{ include "owfms.ingress.apiVersion" $root }}
kind: Ingress
metadata:
  name: {{ include "owfms.fullname" $root }}-{{ $ingress }}
  labels:
    app.kubernetes.io/name: {{ include "owfms.name" $root }}
    helm.sh/chart: {{ include "owfms.chart" $root }}
    app.kubernetes.io/instance: {{ $root.Release.Name }}
    app.kubernetes.io/managed-by: {{ $root.Release.Service }}
  {{- with $ingressValue.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:

{{- if $ingressValue.tls }}
  tls:
  {{- range $ingressValue.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ tpl .secretName $root }}
  {{- end }}
{{- end }}

  rules:
  {{- range $ingressValue.hosts }}
  - host: {{ . | quote }}
    http:
      paths:
      {{- range $ingressValue.paths }}
        - path: {{ .path }}
          {{- if $root.Capabilities.APIVersions.Has "networking.k8s.io/v1" }}
          pathType: {{ .pathType | default "ImplementationSpecific" }}
          {{- end }}
          backend:
            {{- if $root.Capabilities.APIVersions.Has "networking.k8s.io/v1" }}
            service:
              name: {{ include "owfms.fullname" $root }}-{{ .serviceName }}
              port:
              {{- if kindIs "string" .servicePort }}
                name: {{ .servicePort }}
              {{- else }}
                number: {{ .servicePort }}
              {{- end }}
            {{- else }}
            serviceName: {{ include "owfms.fullname" $root }}-{{ .serviceName }}
            servicePort: {{ .servicePort }}
            {{- end }}
      {{- end }}
  {{- end }}

{{- end }}

{{- end }}

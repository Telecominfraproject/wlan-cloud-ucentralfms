#
# uCentral protocol server for devices. This is where you point
# all your devices. You can replace the * for address by the specific
# address of one of your interfaces
#
#
# REST API access
#
ucentralfws.restapi.host.0.backlog = 100
ucentralfws.restapi.host.0.security = relaxed
ucentralfws.restapi.host.0.rootca = $UCENTRALFWS_ROOT/certs/restapi-ca.pem
ucentralfws.restapi.host.0.address = *
ucentralfws.restapi.host.0.port = 15055
ucentralfws.restapi.host.0.cert = $UCENTRALFWS_ROOT/certs/restapi-cert.pem
ucentralfws.restapi.host.0.key = $UCENTRALFWS_ROOT/certs/restapi-key.pem
ucentralfws.restapi.host.0.key.password = mypassword

#
# Used to upload files to the service.
# You should replace the 'name' vaalue with the IP address of your gateway or an FQDN
# that your devices can reach
#
ucentralfws.fileuploader.host.0.backlog = 100
ucentralfws.fileuploader.host.0.rootca = $UCENTRALFWS_ROOT/certs/restapi-ca.pem
ucentralfws.fileuploader.host.0.security = relaxed
ucentralfws.fileuploader.host.0.address = *
ucentralfws.fileuploader.host.0.name = 192.168.1.176
ucentralfws.fileuploader.host.0.port = 15065
ucentralfws.fileuploader.host.0.cert = $UCENTRALFWS_ROOT/certs/restapi-cert.pem
ucentralfws.fileuploader.host.0.key = $UCENTRALFWS_ROOT/certs/restapi-key.pem
ucentralfws.fileuploader.host.0.key.password = mypassword
ucentralfws.fileuploader.path = $UCENTRALFWS_ROOT/uploads
ucentralfws.fileuploader.maxsize = 10000

#
